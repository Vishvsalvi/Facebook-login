<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container my-32 flex px-60 items-center justify-center ">
        <div class="left mx-auto w-[31rem]  mb-36">
            <img class="w-60" src="./facebook_img.svg" alt="">
            <p class="text-3xl tracking-tighter ml-6">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="leftparent mx-auto flex flex-col">

            <div class="right shadow-2xl flex mx-auto flex-col p-4 bg-white w-[25rem] rounded-lg">
                <input class="mb-2 border-2 py-3 pl-3 pr-7 rounded-md outline-blue-500" type="text"
                    placeholder="Email address or phone number">
                <input class="mt-[0.3rem] border-2 py-3 pl-3 pr-7 rounded-md outline-blue-500" type="password"
                    placeholder="Password">
                <button
                    class="bg-blue-500 mt-4 py-2 transition-all ease-in-out hover:bg-blue-600 rounded-lg text-white font-semibold text-xl">Log
                    In</button>
                <a href="" class="text-center my-3 text-sm ease-in-out text-blue-600 hover:underline">Forgotten
                    password?</a>
                <hr>
                <button
                    class="bg-green-600 transition-all ease-in-out  hover:bg-green-700 py-3 text-white font-bold w-fit px-4 mx-auto rounded-lg mb-3 mt-6">Create
                    New Account</button>
            </div>
            <span class="text-center mt-7 tracking-tighter"> <span
                    class="font-semibold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or
                business.</span>
        </div>
    </div>
</body>

</html>
